version: v1.0
name: First pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  hours: 10
blocks:
  - name: build
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: all
          commands:
            - 'curl -sL https://deb.nodesource.com/setup_12.x | -E bash - '
            - apt-get install -y nodejs
            - apt-get update
            - apt-get install -y curl unzip
            - apt update
            - apt install -y nginx ffmpeg openssl g++ make git python-dev
            - ffmpeg -version
            - g++ -v
            - NOCLIENT=1 yarn install --pure-lockfile
            - 'npm run setup:cli'
            - node dist/server/tools/peertube-import-videos.js -u $url -U $user --password $pass --target-url $target
      secrets:
        - name: peertube
